<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>	
<body style="text-align: center;">
	<h1 id="word"></h1>
	<p id="sound"></p>
	<p id="meaning"></p>
	<audio id="audio" src=""></audio>
	<script  src="js/zepto.min.js"></script>
	<script type="text/javascript">
		var base_url = 'http://tts.yeshj.com/s/';
		function play_audio(word) {
			play_url = base_url+word;
			player = document.getElementById('audio');
			player.src = play_url;
			player.play();
		}
		var i = 0;
		$.get('recite/20171210words.json',function(data){
			console.log(data.length);
			setInterval(function(){
				if (i < data.length) {
					$("#word").text(data[i]['word']);
					$("#sound").text(data[i]['sound']);
					$("#meaning").text(data[i]['meaning']);
					play_audio(data[i]['word']);
					i++;
				}else{
					i = 0;
				}
			},3000);
		});
	</script>
</body>

</html>
